<!DOCTYPE html>
<html lang="ja">
<head>
<title>社員情報一覧</title>
<style type="text/css">
    table, td, th {
        border: solid black 1px;
        height: 50px;
    }
    table {
        width: 500px;
    }
    img{
        width: 180px;
        height: 200px;
    }
</style>
</head>
<body>
<h1>検索結果</h1>
<p>社員一覧</p>
<table>
    <tr>
        <th>社員ID</th>
        <th>名前</th>
        <th>部署</th>
        <th>編集</th>
        <th>削除</th>
    </tr>

    {% for item in search_employees %}
    <tr>
        <td>{{ item.employee_id }}</td>
        <td>{{ item.employee_name }}</td>
        <td>{{ item.department_name }}</td>
        <td>
            <form method="post" action="/edit_employee">
                <input type="hidden" name="employee_id" value="{{item.employee_id}}">
                <button type="submit">編集</button>
            </form>
        </td>
        <td>ここに削除</td>
    </tr>
    {% endfor %}
</table>

<form method="post" action="/add">

</form>

    <p><button type="submit">社員情報一覧へ戻る</button></p>

</body>
</html>
